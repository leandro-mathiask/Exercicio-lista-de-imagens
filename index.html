<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Lista de Imagens</title>
</head>
<body>
    <main>
        <section class="conteudo-principal">
            <ul class="lista-imagens">
                <li class="item-lista">
                    <img src="./src/images/rome.png" alt="Imagem da pintura Rome">
                    <div class="info-imagens">
                        <h2>Rome</h2>
                        <p>Michelangelo</p>
                    </div>
                </li>
                <li class="item-lista">
                    <img src="./src/images/boat.png" alt="Imagem da pintura Boat at Sea">
                    <div class="info-imagens">
                        <h2>Boat at Sea</h2>
                        <p>Vincent Van Gogh</p>
                    </div>
                </li>
                <li class="item-lista">
                    <img src="./src/images/sand-and-sea.png" alt="Imagem da pintura Sand and Sea">
                    <div class="info-imagens">
                        <h2>Sand and Sea</h2>
                        <p>Da vinci</p>
                    </div>
                </li>
                <li class="item-lista">
                    <img src="./src/images/starry-night.png" alt="Imagem da pintura Starry Night">
                    <div class="info-imagens">
                        <h2>Starry Night</h2>
                        <p>Vincent Van Gogh</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>

</body>
</html>
